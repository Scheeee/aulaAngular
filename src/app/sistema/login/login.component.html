

<div class="row d-flex justify-content-center  ">
  
  <div class ="d-flex flex-column mb-3">
    <h1 class="d-flex justify-content-center"> Login</h1>
    <div class="p-2  ">
      <label for="formGroupExampleInput" class="form-label">usuario</label>
      <input type="text" [(ngModel)]="usuario.usuario" class="form-control" id="usuario" name="usuario" placeholder="admin">
    </div>
    <br>
    <div class="p-2">
      <label for="formGroupExampleInput2" class="form-label">senha</label>
      <input type="password" [(ngModel)]="usuario.senha" class="form-control" id="senha" name="senha" placeholder="19">
    </div>
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-primary" (click)="logar()">cadastrar</button>
    </div>
   </div>

</div>
