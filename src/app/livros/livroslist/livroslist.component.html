<div class="borda">
    
    <h1>Listagem de Livros</h1>

    <table class="table table-bordered table-hover">
       
            <thead>
                <tr>
                    <th scope="col">título:</th>
                    <th scope="col">autor:</th>
                    <th scope="col">opções:</th>
                
                </tr>
            </thead>
            <tbody class="table-group-divider">
                <tr *ngFor = "let livro of lista; let i = index">

                    <th scope="row">{{ livro.id }}</th>
                    <th>{{ livro.titulo }}</th>
                    <th>{{ livro.autor }}</th>
                    <th><button type="button" class="btn btn-outline-warning" (click)="editar(livroModal, livro, i)">editar</button><button type="button" class="btn btn-outline-danger" (click)="deletar(livro.id)">excluir</button></th>
                    
                </tr>
            </tbody>
            
    </table>
    <div id="btn"class="d-grid col-1 mx-auto"><button type="button"class="btn btn-success btn-lg d-flex justify-content-center" (click)="adicionar(livroModal)" >adicionar livro</button></div>

</div>

<ng-template #livroModal let-modal>
	<div class="modal-header" data-backdrop="false">
		<h4 class="modal-title">Cadastro de livros</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		
        <app-livrodetails [livro]="livroSelecionadaParaEdicao" (retorno)="addList($event)" ></app-livrodetails>
            
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-light" data-dismiss="modal" (click)="modal.close('Close click')">fechar</button>
	</div>
</ng-template>
