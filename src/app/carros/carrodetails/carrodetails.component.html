
<div class="row d-flex justify-content-center  ">
  <div d-flex flex-column mb-3>
    <div class="p-2  ">
      <label for="formGroupExampleInput" class="form-label">NOME</label>
      <input type="text" [(ngModel)]="carro.nome" class="form-control"  name="name" placeholder="Porsche 911">
    </div>
    <br>
    <div class="p-2">
      <label for="formGroupExampleInput2" class="form-label">ANO</label>
      <input type="number" [(ngModel)]="carro.ano" class="form-control" name="ano" placeholder="2023">
    </div>
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-primary" (click)="salvar()">cadastrar</button>
    </div>
   </div>

</div>
