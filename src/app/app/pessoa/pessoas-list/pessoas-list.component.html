
<table class="table table-hover">
    <thead> 
        <tr>
            <th>Nome:</th>
            <th>Idade:</th>
        
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let pessoa of lista">

            
            <ng-container *ngIf="pessoa.idade > 30">
                
                <th>{{ pessoa.nome }}</th>
                <th>{{ pessoa.idade }}</th>
            </ng-container>
        
            
        </tr>
    </tbody>
</table>
