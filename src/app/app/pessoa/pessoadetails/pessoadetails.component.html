
<div class="row d-flex justify-content-center  ">
  <div d-flex flex-column mb-3>
    <div class="p-2  ">
      Nome:
      <input type="text" [(ngModel)]="pessoa.nome" class="form-control"  name="nome" placeholder="Gabriele">
    </div>
    <br>
    <div class="p-2">
      Idade:
      <input type="number" [(ngModel)]="pessoa.idade" class="form-control"  name="idade" placeholder="19">
    </div>
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-primary" (click)="salvar()">cadastrar</button>
    </div>
   </div>

</div>
